[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    integration: Integration tests that run the full pipeline
    unit: Unit tests for individual functions
    slow: Tests that take longer to run
    error_handling: Tests for error conditions
